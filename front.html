<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
 
	<link rel="icon" href="./img/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="./style/style.css">
	
	<title>Langton's Ant</title>
<body onload="reset()">
	<div class='col-middle'>
		<h2>Langton's Ant Turing machine</h2>
		<canvas id="canvas" width="400" height="400"></canvas>
	</div>
	<div class='col-2 col-2-left'>
		<button id="launch" onclick="launch()">Unleash the ant</button>
		<div id="stopbuttons">
			<button id="stop" onclick="stop()">Stop</button>
			<button id="reset" onclick="reset()">Reset</button>
		</div>
	</div>
	<div class="col-2 col-2-right">
		<label for="nbIterat" >Number of Iterations</label>
		<input type="number" id="nbIterat" name="nbIterat" value="100"></input>
		<div id="iterations">Iterations : <strong id="nbiterations">0</strong></div>
	</div>
</body>

<script type="text/javascript" src="./scripts/script.js"></script>
</html>
